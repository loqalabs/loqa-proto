name: Security Scan

on:
  schedule:
    # Weekly security scan on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
        
    - name: Basic Security Check
      run: |
        echo "✅ Running basic security validation..."
        
        # Check for common security issues in Go code
        cd go
        
        # Look for potential security issues
        echo "Checking for hardcoded credentials..."
        if grep -r "password.*=" . --include="*.go" || grep -r "secret.*=" . --include="*.go"; then
          echo "⚠️ Potential hardcoded credentials found"
        else
          echo "✅ No obvious hardcoded credentials found"
        fi
        
        # Check for unsafe operations  
        echo "Checking for unsafe operations..."
        if grep -r "unsafe\." . --include="*.go"; then
          echo "⚠️ Unsafe operations found - review carefully"
        else
          echo "✅ No unsafe operations found"
        fi
        
        # Run go vet for basic issues
        echo "Running go vet..."
        go vet ./... || {
          echo "⚠️ Go vet found issues"
        }
        
        echo "✅ Basic security check completed"